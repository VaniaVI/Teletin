<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="show-chatbot">
    <button class="chatbot-toggler">
        <span class="material-icons">mode_comment</span>
        <span class="material-icons">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2><img src="logo.png" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;">Teletin IA
            <span class="material-symbols-outlined">smart_toy</span>
        </header>
        <ul class="chatbox" id="chat-box">
            <li class="chat incoming">
                <span class="material-icons">smart_toy</span>
                <p>¡Hola! ¿cómo puedo ayudarte?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="user-input" placeholder="Ingresa un mensaje..." required></textarea>
            <span id="send-btn" class="material-icons">send</span>
        </div>
    </div>
</body>
</html>
